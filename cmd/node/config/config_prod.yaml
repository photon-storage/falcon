ipfs_config:
  max_mem_mbytes: 2048
  max_file_descriptors: 8192
  conn_mgr_low_water: 128
  conn_mgr_high_water: 256
  conn_mgr_grace_period: 1m
  disable_relay_client: true

listen_addresses:
  - address: ":443"
    use_tls: true
  - address: ":80"
    use_tls: false

